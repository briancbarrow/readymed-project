<layout-header></layout-header>
<h2 class="section-header">Puppies</h2>
<filter-form [puppies]="puppies" (onReset)="resetData($event)" (onSelectionChanged)="setSelection($event)" (onFilterChange)="setFilter($event)" [selected]="selected"></filter-form>
<div class="puppy-container">
  <div *ngFor="let puppy of puppies | filterPuppies:[selected, filter, filtering]">
    <puppy [data]="puppy"></puppy>
  </div>
</div>
